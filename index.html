<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="an es6 implementation of the popular todomvc.com">
    <title>todomvc</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
          rel="stylesheet">
    <link rel="stylesheet" href="dist/main.bundle.css">
</head>
<body>
<main class="container">
    <section class="app__container">
        <p class="list__title">todos</p>
        <input class="todo__input" type="text" id="todoInput" placeholder="What needs to be done?">
        <ul id="todoList"></ul>
        <footer id="listFooter" class="list__footer">
            <p class="list__counter">
                <span id="counter"></span>
            </p>
            <button id="showAllBtn" class="footer__btn all__btn">All</button>
            <button id="showActiveBtn" class="footer__btn active__btn">Active</button>
            <button id="showCompletedBtn" class="footer__btn completed__btn">Completed</button>
            <button id="clearAllCompletedBtn" class="clear__all__btn">Clear Completed</button>
        </footer>
    </section>
</main>
<script type="text/javascript" src="dist/bundle.js"></script>
</body>
</html>
